<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B22"/>
      <stop offset="100%" style="stop-color:#0F1F2B"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle border -->
  <rect x="40" y="40" width="1120" height="550" rx="24" fill="none" stroke="#D9A765" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Top accent line -->
  <rect x="40" y="40" width="1120" height="4" rx="2" fill="#D9A765" opacity="0.6"/>
  
  <!-- Logo text: What's Good Here -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="72" fill="#F5F1E8" letter-spacing="-1">What's <tspan fill="#D9A765">Good</tspan> Here</text>
  
  <!-- Gold underline under Good -->
  <rect x="480" y="275" width="120" height="4" rx="2" fill="#D9A765" opacity="0.8"/>
  
  <!-- Tagline -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="28" fill="#B8A99A">The best dishes, ranked by locals</text>
  
  <!-- Location tag -->
  <rect x="470" y="380" width="260" height="40" rx="20" fill="#1A3A42" stroke="#D9A765" stroke-width="1" opacity="0.8"/>
  <text x="600" y="406" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="600" font-size="16" fill="#D9A765">Martha's Vineyard &amp; Beyond</text>
  
  <!-- Bottom accent dots -->
  <circle cx="570" cy="520" r="4" fill="#C85A54" opacity="0.6"/>
  <circle cx="590" cy="520" r="4" fill="#D9A765" opacity="0.6"/>
  <circle cx="610" cy="520" r="4" fill="#6BB384" opacity="0.6"/>
  <circle cx="630" cy="520" r="4" fill="#E07856" opacity="0.6"/>
</svg>